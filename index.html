        body {
            /* background: linear-gradient(to right, #654ea3, #eaafc8); W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-color: white;
        }

        div {
            height: 200px;
            width: 200px;
            background: grey;
            transition: width 2s, height 2s, background-color 2s;
        }

        div:hover {
            height: 400px;
            width: 400px;
            background: yellowgreen;
        }

        #bounce {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: yellow;
            top: 300px;
            position: relative;
            /* animation: bounce 6s ease-in-out 0s 1; */
        }

    </style>
